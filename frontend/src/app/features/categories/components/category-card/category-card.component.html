<div class="category-card"
     appAccessibleClick
     (accessibleClick)="selectCategory()"
     [class.selected]="isCategorySelected">
  @if (category.group && showTag === true) {
    <div class="group-tag" [ngClass]="category.group.color">
      {{category.group.name}}
    </div>
  }
  <h2>{{category.wording}}</h2>
  <p>{{category.description ? category.description : "Aucune description."}}</p>
</div>
