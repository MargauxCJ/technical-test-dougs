<div class="category-card"
     appAccessibleClick
     (accessibleClick)="selectCategory()"
     [class.selected]="isCategorySelected">
  @if (category.group && showTag === true) {
    <div class="group-tag" [ngClass]="category.group.color ? category.group.color : 'm-no-color'">
      {{category.group.name}}
    </div>
  }
  <h2 [innerHTML]="category.wording"></h2>
  <p [innerHTML]="category.description ? category.description : '<em>Aucune description.</em>'"></p>
</div>
